<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Componente con resumen de resultados, desarrollado en HTML y Tailwind CSS como práctica de diseño responsivo.">
<script src="./script.js" defer></script>
  <link href="./src/output.css" rel="stylesheet">
  <title>Resultados del Test | Resumen</title>
</head>

<body>
  <main class="md:min-h-screen md:flex md:items-center md:justify-center md:bg-slate-100">
    <h1 class="sr-only">Resumen de resultados del test</h1>
    <article
      class="md:w-full md:max-w-[750px] flex flex-col md:flex-row gap-8 md:gap-0 text-center font-hanken md:bg-white md:rounded-3xl md:shadow-2xl">
      <section
        class="md:w-[45%] md:justify-center bg-linear-to-t from-[#342EEA] to-[#6844FD] py-10 px-14 md:py-8 md:px-8 rounded-b-3xl md:rounded-3xl text-white flex flex-col gap-5 items-center">
        <h2 class="text-white/60 font-bold text-2xl">Tu Resultado</h2>
        <div
          class="w-40 h-40 md:w-28 md:h-28 rounded-full bg-[linear-gradient(to_bottom,#4B24CC_45%,#5B3FE800_100%)] flex flex-col items-center justify-center text-white">
          <p id="resultado-final"  class="font-extrabold text-7xl md:text-5xl"></p>
          <span class="font-bold text-white/60 text-xl md:text-sm">de 100</span>
        </div>
        <div>
          <h3 class="font-extrabold text-3xl">Genial</h3>
          <p id="texto-resultado" class="text-white/60 w-80 md:w-64 mt-5 md:mt-3 md:text-sm"></p>
        </div>
      </section>

      <section class="md:w-[55%] px-8 md:justify-center md:py-8 md:px-8">
        <h2 class="text-left mb-5 md:mb-3 text-2xl font-bold">Resumen</h2>
        <ul class="flex flex-col gap-5 list-none" id="lista-resultados"></ul>
        <button aria-label="Continuar al siguiente paso"
          class="w-full h-auto my-8 md:my-0 md:mt-5 bg-[#303B59] md:hover:bg-[#6276ae] text-white py-5 md:py-3 rounded-full font-extrabold text-xl md:cursor-pointer transition-colors duration-300">
          Continuar</button>
      </section>
    </article>
  </main>
</body>

</html>
