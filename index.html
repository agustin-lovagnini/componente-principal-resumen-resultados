<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/output.css" rel="stylesheet">
  <title>Resumen Resultados</title>
</head>

<body>
  <main class="flex flex-col gap-14 text-center">
    <section class="bg-linear-to-t from-[#342EEA] to-[#6844FD]  p-14 rounded-b-3xl">
      <h2 class="text-white/60">Tu Resultado</h2>
      <div>
        <p>76</p>
        <span>de 100</span>
      </div>
      <h3>Genial</h3>
      <p>Obtuviste una puntuación más alta que el 65% de las personas que realizaron estas pruebas.</p>
    </section>

    <section>
      <h2>Resumen</h2>
      <div>
        <div>
          <img src="./assets/images/icon-reaction.svg" alt="icon reaction">
          <span>Reacción</span>
        </div>
        <p>80 / 100</p>
      </div>

      <div>
        <div>
          <img src="./assets/images/icon-memory.svg" alt="icon memory">
          <span> Memoria</span>
        </div>
        <p>92 / 100</p>
      </div>


      <div>
        <div>
          <img src="./assets/images/icon-verbal.svg" alt="icon memory">
          <span>Verbal</span>
        </div>
        <p>61 / 100</p>
      </div>


      <div>
        <div>
          <img src="./assets/images/icon-visual.svg" alt="icon memory">
          <span>Visual</span>
        </div>
        <p>72 / 100</p>
      </div>

      <button> Continuar</button>
    </section>
  </main>
</body>

</html>
